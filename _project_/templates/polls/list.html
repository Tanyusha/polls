{% extends "base_user.html" %}
{% block content %}
    <div class="user_list_poll">
        <h3>Мои опросы</h3>
        {% if poll_list %}
            <ul>
                {% for poll in poll_list %}
                    <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        <p><a href="{% url "polls:add_poll" %}">Добавить опрос</a></p>
    </div>
    <div class="user_recieve_polls">
    <h3>Полученные опросы</h3>
    </div>
    <div style="clear: both"></div>
{% endblock %}
{% block footer %}
{% endblock %}
