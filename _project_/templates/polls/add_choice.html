{% extends "base_user.html" %}
{% block content %}
    <form action="." method="post">{% csrf_token %}
        <div class="content_box" style="width: 40%;">
            <h3 style="color: #ee4c8d;">Вопрос: {{ poll }}</h3>
            {% for x in choices %}
                <p>{{ x.choice_text }}</p>
            {% empty %}
                <p>Нет вариантов!</p>
            {% endfor %}
        </div>
        {{ form.as_p}}
        <br/>
        <input type="submit" value="Добавить" class="btn btn-primary button bt" style="margin-top: -20px"/>
    </form>
{% endblock %}
