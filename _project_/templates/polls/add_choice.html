{% extends "base_user.html" %}
{% block content %}
    <form action="." method="post">{% csrf_token %}
        <h3><span style="color: #ee4c8d;">Вопрос: </span>{{ poll }}</h3>
        {% for x in choices %}
            <p>{{ x.choice_text }}</p>
        {% empty %}
            <p>Нет вариантов!</p>
        {% endfor %}

        {{ form.as_p}}
        <br/>
        <input type="submit" value="Добавить" class="btn btn-primary button bt"/>
    </form>
{% endblock %}
